<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>::::SUBSERVE::::</title>
</head>
<body>
    <!-- navbar -->
    {% include 'navbar.html' %}
    <!-- navbar 종료 -->

    <div class="row" id="main">
        <!-- 좌측 사이드바 -->
        {% include 'sidebar.html' %}
        <!-- 좌측 사이드바 종료 -->

        <!-- 중앙 결제 화면 -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div>
                <h2>결제 페이지</h2>
                <div class="grid-3">
                    <div>
                        <h5>구독 정보</h5>
                    </div>
                    <div>
                        <h5>할인/혜택</h5>
                    </div>
                    <div>
                        <h5>결제금액</h5>
                    </div>
                </div>
                <hr>
                <div class="grid-3">
                    <div class="grid-2">
                        <img src="" alt="">
                        <p>구독서비스 정보</p>
                    </div>
                    <div></div>
                    <div></div>
                </div>
            </div>

            <br>
            <br>

            <hr>
            <div>
                <h5>본인인증</h5>
                <div>휴대폰 인증</div>
            </div>

            <br>
            <br>
            <hr>
            <div>
                <h5>배송지 정보</h5>
                <form action="">
                <table>
                    <tr>
                        <td>이름</td>
                        <td><input type="text" class="input-text-box"></td>
                    </tr>
                    <tr>
                        <td>휴대폰 번호</td>
                        <td><input type="text" class="input-text-box"></td>
                    </tr>
                    <tr>
                        <td>이메일 주소</td>
                        <td><input type="text" class="input-text-box"></td>
                    </tr>
                    <tr>
                        <td>주소</td>
                        <td><input type="text" class="input-text-box"></td>
                    </tr>
                </table>
                </form>

                <input type="checkbox" name="same-with-userinfo" id="user-same">
                <label for="user-same">회원정보와 동일</label>
            </div>

            <br>
            <br>
            <hr>
            
            <div>
                <h5>결제수단</h5>
                <div class="purchase-type-box">
                    <div class="grid-3">
                        <button>신용/체크카드</button>
                        <button>무통장 입금</button>
                        <button>휴대폰 소액결제</button>
                    </div>
                </div>
            </div>

            <br>
            <br>

            <div id="summary">

            </div>

            <br>
            <br>

            <div>
                <h5>약관동의</h5>
            </div>

            <br>
            <br>
            <br>

            <button id="done">결제하기</button>
            {{menu}}



        <!-- 결제 화면 종료 -->
        </main>
    </div>

    <!-- footer -->
    {% include 'footer.html' %}
    <!-- footer 종료 -->
    
</body>

<style>
    #main {
        color: #a6c2cd;
    }

    .grid-3 {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
    }

    .grid-2 {
        display: grid;
        grid-template-columns: 1fr 1fr;
        width: 100%;
    }
    
    .purchase-type-box {
        width: 30%;
    }

    #summary {
        background-color: #a6c2cd;
        width: 100%;
        height: 250px;
    }

    .input-text-box {
        border: 1px solid #a6c2cd;
        border-radius: 20px;
    }

    #done {
        background-color: #E06050;
        border: none;
        border-radius: 5px;
        color: white;
        width: 150px;
        height: 50px;
    }

</style>

</html>
