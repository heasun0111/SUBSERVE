<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>

    <title>::::SUBSERVE::::</title>
</head>
<body>
    <!-- navbar -->
    {% include 'navbar.html' %}
    <!-- navbar 종료 -->
    <div class="row" id="main">
    <!-- sidebar -->
    {% include 'sidebar.html' %}
    <!-- sidebar 종료 -->

    <!-- 회원가입 화면 -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
        <div class="">
            <br>   
            <h2 class="">SIGN UP</h2>
    
            {% if error %}
            <h5>{{error}}</h5>
            <br>
            <br>
            {% endif %}
            <div class="">
                <div class="">
                    <hr>
                    <h5>이름 <input name="name" type="text" id="name" class="signupinput"></h5>
                    <hr>
                    <h5>아이디 <input name="username" type="text" id="id" class="signupinput"></h5>
                    <hr>
                    <h5>비밀번호 <input name="password" type="password" id="pwd" class="signupinput"></h5>
                    <hr>
                    <h5>비밀번호 확인 <input name="passwordCheck" type="password" id="pwdconfirm" class="signupinput"></h5>
                    <hr>
                    <h5>성별
                        <input class="" type="radio" name="sex" value="male">  남자
                        <input class="" type="radio" name="sex" value="female">  여자
                    </h5>
                    <hr>
                    <h5>이메일 주소 <input name="email" type="text" id="email" class="signupinput"></h5>
                    <hr>
                    <h5>주소 <input name="address" type="text" id="address" class="signupinput"></h5>
                    <hr>
                    <h5>생년월일 !!YYYY-MM-DD!! <input name="birthday" type="text" placeholder="YYYY-MM-DD" id="birthday" class="signupinput"> </h5>
                    <hr>
                    <h5>핸드폰번호 <input name="phone" type="text" id="phone" class="signupinput"> </h5>
                    <hr>
                    <h5>이용약관  !!이용약관 내용!!</h5>
                    <input class="" type="checkbox" name="certified" id="admit">  동의합니다
                    <hr>

                </div>
                <br>
                <div class="">
                <button class="join-button" value="회원가입" onclick="signup()">회원가입</button>
                </div>
            </div>
        </div>
        
    </main>
    </div>
    <!-- 회원가입 화면 종료 -->

    <!-- footer -->
    {% include 'footer.html' %}
    <!-- footer 종료 -->
    
    <script>
        function signup() {
            let submit = new Map();
            submit['name'] = document.getElementById('name').value;
            submit['id'] = document.getElementById('id').value;
            submit['pwd'] = document.getElementById('pwd').value;
            submit['pwdconfirm'] = document.getElementById('pwdconfirm').value;
            submit['sex'] = $("input[name='sex']:checked").val();
            submit['address'] = document.getElementById('address').value;
            submit['birthday'] = document.getElementById('birthday').value;
            submit['phone'] = document.getElementById('phone').value;

            console.log(submit);

            if($("input:checkbox[name='certified']").is(":checked") == false) {
                alert("동의해라");
                return;
            }
            const csrftoken = Cookies.get('csrftoken');
            let url = "{% url 'loginAPI' %}"
            $.ajax({
                url : url,
                headers : {
                    'X-CSRFToken' : csrftoken,
                },
                data : submit,
                type: 'post',
                // contentType : false,
                // processData : false,
                success : (res) => {
                    alert("회원가입이 정상적으로 완료되었습니다.");
                    console.log(res);
                    window.location.href = "{% url 'main' %}";
                },
                error : (err) => {
                    console.log(err);
                    return;
                }
            })
        }

    </script>
</body>

<style>
    #main {
        margin: 3% 10% 5% 10%;
    }
    
    .join-button {
        border: 1px solid #a6c2cd;
        color: #a6c2cd;
        border-radius: 5px;
        background-color: white;
        width: 100px;
        height: 40px;
        font-size: medium;
        text-decoration: none;
        align-items: center;
        margin-bottom: 10px;
    }

    .join-button:hover {
      color: white;
      background-color: #a6c2cd;
    }

    h2, h5, hr{
        color: #a6c2cd;
    }

    h5{
        margin: 25px 0px;
    }

    hr{
        color: #a6c2cd;
        border-top: 1px solid #a6c2cd;
    }

    .signupinput{
      border: 1px solid #a6c2cd;
      border-radius: 50px;
      width: 30%;
      max-width: 100%;
    }
</style>

</html>
